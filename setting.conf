[idol]
# 填入小偶像名字 & 在roomID.conf中确认一下小偶像名字是否存在
name = 黄子璇

# 填入snh bej gnz shy ckg中一项
group = bej

[modian]
pro_id = 11082

# 填入摩点项目的网址 建议使用短网址
url = https://mourl.cc/fTuzrL

# 摩点项目名称
name = 春节预热一周限定集资抽奖活动

# 摩点查询时间间隔，单位为秒，填 0 则为不查询
# 可修改查询时间间隔。由于摩点API缓存时间为5s，因此时间间隔不建议小于5s
interval = 30

[koudai48]
# 填入口袋48账号
user = user

# 填入口袋48密码
password = password

# token会自动检测、设置、更新
token = not set

msgTime = 0

# 口袋48房间查询时间间隔，单位为秒，填 0 则为不查询
# 可修改查询时间间隔。不建议小于5s（会被口袋banIP）；如果小于5s，请一定要在setting.conf中设置代理
interval = 30

[QQqun]

